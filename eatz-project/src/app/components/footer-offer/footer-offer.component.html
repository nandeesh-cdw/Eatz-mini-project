<div class="offer-cell" >
    <img class="food-image" [src]="imageUrl" alt=""/>
    <div class="food-section">
        <div class="food-details">
            <div class="food-title">{{ FOOTER_MESSAGES.food_title }}</div>
            <div class="food-price">$ {{ FOOTER_MESSAGES.food_price }}</div>
        </div>
        <div class="food-description">
            {{ FOOTER_MESSAGES.food_description }}
        </div>
    </div>
</div>
